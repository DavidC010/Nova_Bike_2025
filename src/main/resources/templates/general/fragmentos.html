<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Nova Bike Shop</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
    </head>
    <body>
        <!-- HEADER -->
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">                    
                    <a th:href="@{/
}" class="navbar-brand">Nova Bikes Shop</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a class="nav-link" th:href="@{/}">Inicio</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" th:href="@{producto/listado}">Listado</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- FOOTER -->
        <footer th:fragment="footer" class="p-2 mt-5 bg-dark text-white text-center">
            <p class="lead mb-0">Nova Bikes Shop &COPY;</p>
        </footer>
    </body>
</html>
